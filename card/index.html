<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Card no figma</h1>
    <img src="assets/Cartãoface.svg" />
    <img src="assets/Cartão.svg" />
    <h1>Card codado:</h1>
    <div class="cartao">
      <img src="assets/PicPay.svg" id="logo" />
      <div id="chip"></div>
      <p id="nome">NICOLAS P.LEAL DE SOUZA</p>
    </div>
    <div class="cartao">
      <span id="mini">Picpay LTDA</span>
      <div id="chip2"></div>
      <div id="midbackcard">
        <div id="cinza">
          <span class="circulo" id="circ1"></span>
          <span class="circulo" id="circ2"></span>
        </div>
        <span id="interr">?</span>
        <span id="contato"
          >Dúvidas? Problemas? Sugestões? Entre em contato com a gente :) 0800
          025 8000
        </span>
      </div>

      <div id="cardinf">
        <span id="numero">4002 8922 4002 8922</span><br />
        <span class="dados">Validade: 02/03</span
        ><span class="dados">CVV: 666</span>
      </div>
    </div>
  </body>
</html>
